plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.10'
	id 'io.spring.dependency-management' version '1.1.4'
	id "org.asciidoctor.jvm.convert" version '3.3.2'
}

group = 'com.restdocs'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	asciidoctorExt // asciidoctorExt에 대한 종속성 구성 선언
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	asciidoctorExt 'org.springframework.restdocs:spring-restdocs-asciidoctor' // asciidoctorExt에 의존성 추가
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc' // MockMvc 의존성 추가
}

ext { // 스니펫 생성 디렉토리 설정
	set('snippetsDir', file("build/generated-snippets"))
	snippetsDir = file('build/generated-snippets')
}

tasks.named('test') {
	outputs.dir snippetsDir
	useJUnitPlatform()
}

asciidoctor { // asciidoctor 테스크 성정
	configurations 'asciidoctorExt' // asciidoctor 확장 설정
	baseDirFollowsSourceFile()
	inputs.dir snippetsDir // 스니펫 위치 설정
	dependsOn test // test 테스크 후 asciidoctor 실행 설정
}

asciidoctor.doFirst {
	delete file('src/main/resources/static/docs')
}

task createDocument(type: Copy){
	dependsOn asciidoctor
	from file("build/docs/asciidoc")
	into file("src/main/resources/static")
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder-jammy-base:latest'
}

bootJar {
	dependsOn createDocument // bootJar 테스크 실행 시, asciidoctor 테스크가 먼저 실행이 되도록
	from("${asciidoctor.outputDir}") { // 생성한 html 파일 위치
		into 'static/docs'
	}
}